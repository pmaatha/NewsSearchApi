<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Api Project</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="navbar obj-width">
            <a class="logo" href="index.html">News.</a>
            <div class="search-container">
                <input type="text" placeholder="Search news here.." id="search-input">
                <button class="obj-width" id="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main class="obj-width" id="blog-container">
    </main>
    <!-- Move the script tag to the end of the body -->
    <script src="script.js"></script>
</body>
</html>
